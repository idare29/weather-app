<!DOCTYPE html>
<html lang="en">
<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width, intial-scale=1.0">
    <title>Wheather App</title>
   <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
 </head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <P>Invaild city name</P>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">80Ëšf</h1>
            <h2 class="city">Tampa</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                    <p class=" humidity">50%</p>
                    <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                    <p class="wind">150km/h</p>
                    <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
